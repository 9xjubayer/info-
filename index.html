<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Tracker Pro - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #080a12; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 28px; }
        .avatar-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); border: 3px solid #3b82f6; }
        .stat-card { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.05); }
        .ff-bold { font-weight: bold; }
        .ff-italic { font-style: italic; }
        .loader { border-top-color: #3b82f6; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">
    <div class="w-full max-w-md mt-4">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">PRO TRACKER</h1>
        </div>

        <div class="mb-6">
            <div class="relative group">
                <input type="number" id="uidInput" placeholder="Enter Player UID" value="5791471936"
                       class="w-full p-4 pl-5 bg-gray-900 rounded-2xl border border-gray-700 focus:border-blue-500 outline-none transition-all text-white">
                <button onclick="fetchData()" class="absolute right-2 top-2 bg-blue-600 p-2 px-5 rounded-xl transition-all active:scale-95">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div id="loading" class="hidden flex justify-center p-10">
            <div class="loader w-12 h-12 border-4 border-blue-200 rounded-full"></div>
        </div>

        <div id="errorBox" class="hidden bg-red-500/10 border border-red-500/30 text-red-400 p-5 rounded-2xl text-center mb-4">
            <p id="errorText"></p>
        </div>

        <div id="resultCard" class="hidden glass-card p-6 shadow-2xl">
            <div class="flex flex-col items-center mb-6">
                <div class="relative mb-4">
                    <img id="playerAvatar" src="" alt="Avatar" class="h-24 w-24 rounded-2xl avatar-glow object-cover">
                    <div id="playerLevel" class="absolute -bottom-2 -right-2 bg-yellow-500 text-black text-xs font-black px-2 py-1 rounded-lg border-2 border-gray-900">LVL 0</div>
                </div>
                <h2 id="playerName" class="text-2xl font-bold text-center truncate w-full"></h2>
                <p id="displayUid" class="text-blue-400 font-mono text-sm"></p>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="stat-card p-3 rounded-xl text-center">
                    <p class="text-[10px] text-gray-500 uppercase font-bold">Likes</p>
                    <p id="likes" class="text-lg font-bold text-pink-500">0</p>
                </div>
                <div class="stat-card p-3 rounded-xl text-center">
                    <p class="text-[10px] text-gray-500 uppercase font-bold">Credit Score</p>
                    <p id="credit" class="text-lg font-bold text-green-400">0</p>
                </div>
            </div>

            <div class="mb-2 text-[10px] text-gray-500 uppercase tracking-widest text-center font-bold">Signature</div>
            <div id="signature" class="text-center p-4 bg-black/40 rounded-2xl border border-white/5 min-h-[60px] leading-relaxed">
            </div>
        </div>
    </div>

    <script>
        // ফ্রি ফায়ার কালার কোড কনভার্টার
        function parseFFSignature(text) {
            if (!text) return "No Bio Set";
            let formatted = text
                .replace(/\[b\]/gi, '<span class="ff-bold">')
                .replace(/\[i\]/gi, '<span class="ff-italic">')
                .replace(/\[c\]/gi, '')
                .replace(/\[([A-Fa-f0-9]{6})\]/g, '</span><span style="color:#$1">');
            return '<span>' + formatted + '</span>';
        }

        async function fetchData() {
            const uid = document.getElementById('uidInput').value;
            const resultCard = document.getElementById('resultCard');
            const loader = document.getElementById('loading');
            const errorBox = document.getElementById('errorBox');

            if (!uid) return;

            resultCard.classList.add('hidden');
            errorBox.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`https://info-silk-ten.vercel.app/get?uid=${uid}`);
                const data = await response.json();

                if (data && data.AccountInfo) {
                    const info = data.AccountInfo;
                    
                    document.getElementById('playerName').innerText = info.AccountName;
                    document.getElementById('displayUid').innerText = "UID: " + uid;
                    document.getElementById('playerLevel').innerText = "LVL " + info.AccountLevel;
                    document.getElementById('likes').innerText = info.AccountLikes;
                    document.getElementById('credit').innerText = data.creditScoreInfo?.creditScore || '100';
                    
                    // Avatar
                    document.getElementById('playerAvatar').src = `https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${info.AccountAvatarId}.png`;
                    document.getElementById('playerAvatar').onerror = function() {
                        this.src = `https://ui-avatars.com/api/?name=${info.AccountName}&background=0D8ABC&color=fff`;
                    };

                    // Signature FIX: innerText এর জায়গায় innerHTML ব্যবহার করা হয়েছে
                    const rawBio = data.socialinfo?.signature || "No Bio Set";
                    document.getElementById('signature').innerHTML = parseFFSignature(rawBio);

                    loader.classList.add('hidden');
                    resultCard.classList.remove('hidden');
                } else {
                    throw new Error("Invalid UID or Player not found!");
                }
            } catch (err) {
                loader.classList.add('hidden');
                errorBox.classList.remove('hidden');
                document.getElementById('errorText').innerText = err.message;
            }
        }

        window.onload = fetchData;
    </script>
</body>
</html>

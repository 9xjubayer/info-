<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Finder</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 25px; border-radius: 15px; width: 320px; text-align: center; border: 1px solid #334155; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: none; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #38bdf8; border: none; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; }
        #result { margin-top: 20px; display: none; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 3px solid #38bdf8; margin-bottom: 15px; }
        .info { background: #334155; padding: 10px; margin: 5px 0; border-radius: 8px; display: flex; justify-content: space-between; }
        .val { color: #38bdf8; font-weight: bold; }
        #error { color: #f87171; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="box">
    <h3>Account Finder</h3>
    <input type="text" id="uidInput" placeholder="Enter UID (e.g. 5791471936)">
    <button onclick="getData()">Search Info</button>
    <p id="error"></p>

    <div id="result">
        <img id="avatarImg" class="avatar" src="" alt="Avatar">
        <div class="info"><span>Level:</span> <span id="level" class="val"></span></div>
        <div class="info"><span>Likes:</span> <span id="likes" class="val"></span></div>
    </div>
</div>

<script>
    async function getData() {
        const uid = document.getElementById('uidInput').value;
        const resultDiv = document.getElementById('result');
        const errorPara = document.getElementById('error');
        
        if(!uid) return alert("UID দিন");

        errorPara.innerText = "খুঁজছি, দয়া করে অপেক্ষা করুন...";
        resultDiv.style.display = "none";

        try {
            // CORS Proxy ব্যবহার করে আপনার API কল করা হচ্ছে
            const proxy = "https://api.allorigins.win/get?url=";
            const targetApi = `https://info-silk-ten.vercel.app/get?uid=${uid}`;
            
            const response = await fetch(proxy + encodeURIComponent(targetApi));
            const dataWrap = await response.json();
            
            // API থেকে পাওয়া ডাটা (যা স্ট্রিং আকারে থাকে) সেটাকে JSON এ রূপান্তর
            const data = JSON.parse(dataWrap.contents);

            if(data && data.AccountAvatarId) {
                // Avatar Image Show
                const avatarId = data.AccountAvatarId;
                document.getElementById('avatarImg').src = `https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${avatarId}.png`;
                
                // Other Info Show
                document.getElementById('level').innerText = data.AccountLevel || "N/A";
                document.getElementById('likes').innerText = data.AccountLikes || "0";

                errorPara.innerText = "";
                resultDiv.style.display = "block";
            } else {
                errorPara.innerText = "Account found but data is missing.";
            }
        } catch (err) {
            errorPara.innerText = "Error: UID ভুল অথবা সার্ভার বন্ধ।";
            console.error(err);
        }
    }
</script>

</body>
</html>

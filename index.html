<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Account Info Finder</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #16213e; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); width: 380px; text-align: center; border: 1px solid #0f3460; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #0f3460; background: #1a1a2e; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e94560; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #ff4d6d; }
        #result { margin-top: 25px; display: none; animation: fadeIn 0.5s; }
        .avatar { width: 130px; height: 130px; border-radius: 50%; border: 5px solid #e94560; margin-bottom: 15px; background: #0f3460; }
        .data-row { background: #0f3460; padding: 10px; margin: 5px 0; border-radius: 8px; display: flex; justify-content: space-between; }
        .label { color: #999; }
        .value { font-weight: bold; color: #e94560; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h2>Player Stats</h2>
    
    <select id="regionInput">
        <option value="ind">India (IND)</option>
        <option value="bd">Bangladesh (BD)</option>
        <option value="sg">Singapore (SG)</option>
        <option value="me">Middle East (ME)</option>
        <option value="br">Brazil (BR)</option>
    </select>
    
    <input type="text" id="uidInput" placeholder="Enter Player UID (e.g. 5791471936)">
    <button onclick="fetchData()">Get Account Details</button>

    <div id="result">
        <img id="avatarImg" class="avatar" src="" alt="Avatar">
        <div class="data-row">
            <span class="label">Account Level:</span>
            <span id="accLevel" class="value"></span>
        </div>
        <div class="data-row">
            <span class="label">Account Likes:</span>
            <span id="accLikes" class="value"></span>
        </div>
    </div>
    <p id="errorMsg" style="color: #ff4d6d; font-size: 14px; margin-top: 10px;"></p>
</div>

<script>
    async function fetchData() {
        const region = document.getElementById('regionInput').value;
        const uid = document.getElementById('uidInput').value;
        const resultDiv = document.getElementById('result');
        const errorMsg = document.getElementById('errorMsg');

        if (!uid) {
            alert("UID দিন!");
            return;
        }

        // Reset UI
        resultDiv.style.display = "none";
        errorMsg.innerText = "Loading data...";

        try {
            // New API Link
            const apiUrl = `https://like-api-xi-six.vercel.app/like?server_name=${region}&uid=${uid}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // API থেকে AccountAvatarId, AccountLevel এবং AccountLikes খুঁজে বের করা
            if (data && data.AccountAvatarId) {
                const avatarUrl = `https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${data.AccountAvatarId}.png`;
                
                document.getElementById('avatarImg').src = avatarUrl;
                document.getElementById('accLevel').innerText = data.AccountLevel || 'N/A';
                document.getElementById('accLikes').innerText = data.AccountLikes || '0';

                errorMsg.innerText = "";
                resultDiv.style.display = "block";
            } else {
                errorMsg.innerText = "Error: Player not found or API error.";
            }
        } catch (error) {
            errorMsg.innerText = "সার্ভার সমস্যা! আবার চেষ্টা করুন।";
            console.error(error);
        }
    }
</script>

</body>
</html>
